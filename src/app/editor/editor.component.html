<mat-card class="editor-card">
  <mat-card-header>
    <button
      (click)="editor.chain().focus().toggleBold().run()"
      [ngClass]="{ 'is-Active': editor.isActive('bold') }"
    >
      <mat-icon class="icon">format_bold</mat-icon>
    </button>
    <button
      (click)="editor.chain().focus().toggleItalic().run()"
      [ngClass]="{ 'is-Active': editor.isActive('italic') }"
    >
      <mat-icon class="icon">format_italic</mat-icon>
    </button>
    <button
      (click)="editor.chain().focus().toggleUnderline().run()"
      [ngClass]="{ 'is-Active': editor.isActive('underline') }"
    >
      <mat-icon class="icon">format_underline</mat-icon>
    </button>
    <button
      (click)="editor.chain().focus().toggleStrike().run()"
      [ngClass]="{ 'is-Active': editor.isActive('strike') }"
    >
      <mat-icon class="icon">format_strikethrough</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <tiptap-editor [editor]="editor"></tiptap-editor>
  </mat-card-content>
  <!-- <mat-divider></mat-divider> -->
  <!-- <mat-card-footer>
    <button (click)="OnSave()">Save</button>
  </mat-card-footer> -->
</mat-card>
