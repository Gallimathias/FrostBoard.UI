<div class="editor-dialog">
  <h2 mat-dialog-title>Post Text</h2>
  <mat-dialog-content>
    <app-editor #editor [Content]="EditorContent"></app-editor>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Post</button>
  </mat-dialog-actions>
</div>
